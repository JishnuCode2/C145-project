<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-0.2 0.5 -3 " color="blue"></a-box>
        <a-sphere position= "0.8 0.35 -3" radius = "0.5" color="red"> </a-sphere>
        <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="green"></a-cylinder>
        <a-ring position="-1.8 0.9 -3" radius-inner="0.5" radius-outer="0.8" color="yellow"></a-ring>
        <a-octahedron position="3.2 0.9 -3" color="teal" radius="0.5" ></a-octahedron>
        <a-plane position="0 0 -3" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
        <a-cone position="-3.4 0.7 -3" color="purple" radius="0.5" height="1.2"></a-cone>
        <a-circle position="4.2 0.8 -3" color="black" radius="0.75"></a-circle>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
